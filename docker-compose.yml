version: '3.8'

services:
  # CareCode Backend Application
  carecode-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carecode-backend
    ports:
      - "8080:8080"
    environment:
      # Spring Boot 프로파일 설정
      - SPRING_PROFILES_ACTIVE=docker
      # 데이터베이스 설정 (개발용)
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb:3306/carecode?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=carecode
      - SPRING_DATASOURCE_PASSWORD=carecode123
      # JPA 설정
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=false
      # 서버 포트
      - SERVER_PORT=8080
    depends_on:
      - mariadb
    networks:
      - carecode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MariaDB Database
  mariadb:
    image: mariadb:10.11
    container_name: carecode-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: carecode
      MYSQL_USER: carecode
      MYSQL_PASSWORD: carecode123
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/init:/docker-entrypoint-initdb.d
    networks:
      - carecode-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mariadb_data:
    driver: local

networks:
  carecode-network:
    driver: bridge
