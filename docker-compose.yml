services:
  carecode-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carecode-api
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JWT_SECRET=careCodeSecretKey123456789012345678901234567890
      - DB_USERNAME=carecode
      - DB_PASSWORD=carecode!123
      - SWAGGER_SERVER_URL=http://13.209.36.209:8081
    depends_on:
      - carecode-mariadb
      - carecode-redis
    restart: unless-stopped
    networks:
      - carecode-network

  carecode-mariadb:
    image: mariadb:10.11
    container_name: carecode-mariadb
    ports:
      - "3307:3306"  # tripcut과 다른 포트
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=carecode
      - MYSQL_USER=carecode
      - MYSQL_PASSWORD=carecode!123
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - carecode-mariadb-data:/var/lib/mysql
      - ./init-care-facilities.sql:/docker-entrypoint-initdb.d/init-care-facilities.sql
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - carecode-network

  carecode-redis:
    image: redis:7-alpine
    container_name: carecode-redis
    ports:
      - "6380:6379"  # tripcut과 다른 포트
    volumes:
      - carecode-redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - carecode-network

volumes:
  carecode-mariadb-data:
  carecode-redis-data:

networks:
  carecode-network:
    driver: bridge