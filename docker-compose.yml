services:
  carecode-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carecode-api
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JWT_SECRET=${JWT_SECRET:-change-me}
      - DB_USERNAME=${DB_USERNAME:-carecode}
      - DB_PASSWORD=${DB_PASSWORD:-carecode!123}
      - SWAGGER_SERVER_URL=${SWAGGER_SERVER_URL:-http://localhost}
    depends_on:
      - carecode-mariadb
      - carecode-redis
    restart: unless-stopped
    networks:
      - carecode-network

  nginx:
    image: nginx:1.27-alpine
    container_name: carecode-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl.conf:/etc/nginx/ssl.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - carecode-api
    networks:
      - carecode-network

  carecode-mariadb:
    image: mariadb:10.11
    container_name: carecode-mariadb
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root123}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-carecode}
      - MYSQL_USER=${MYSQL_USER:-carecode}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-carecode!123}
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - carecode-mariadb-data:/var/lib/mysql
      - ./create.sql:/docker-entrypoint-initdb.d/01-create.sql:ro
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - carecode-network

  carecode-redis:
    image: redis:7-alpine
    container_name: carecode-redis
    ports:
      - "6380:6379"
    volumes:
      - carecode-redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - carecode-network

volumes:
  carecode-mariadb-data:
  carecode-redis-data:

networks:
  carecode-network:
    driver: bridge