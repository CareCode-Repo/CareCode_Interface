# 프로덕션 환경 설정
spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate # 프로덕션에서는 validate만 사용
  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      max-lifetime: 1800000

logging:
  level:
    root: WARN
    com.carecode: INFO
    org.springframework: WARN
    org.hibernate: WARN
  file:
    name: /var/log/carecode/application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Swagger 비활성화 (프로덕션)
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

