<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 로그인/회원가입 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
        }
        .section h3 {
            color: #555;
            margin-bottom: 15px;
        }
        .btn {
            background: #FEE500;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #FFD700;
            transform: translateY(-2px);
        }
        .btn.secondary {
            background: #007bff;
            color: white;
        }
        .btn.secondary:hover {
            background: #0056b3;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .input-group textarea {
            height: 100px;
            resize: vertical;
        }
        .result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FEE500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 카카오 로그인/회원가입 테스트</h1>
            <p>카카오 OAuth 플로우를 직접 테스트할 수 있습니다.</p>
        </div>

        <!-- 1단계: 카카오 인증 URL 생성 -->
        <div class="section">
            <h3>1️⃣ 카카오 인증 URL 생성</h3>
            <button class="btn" onclick="getKakaoAuthUrl()">카카오 인증 URL 가져오기</button>
            <div id="authUrlResult" class="result info" style="display: none;"></div>
        </div>

        <!-- 2단계: 인증 코드 입력 -->
        <div class="section">
            <h3>2️⃣ 인증 코드 입력</h3>
            <div class="input-group">
                <label for="authCode">카카오 인증 코드:</label>
                <input type="text" id="authCode" placeholder="카카오에서 받은 인증 코드를 입력하세요">
            </div>
        </div>

        <!-- 3단계: 로그인 시도 -->
        <div class="section">
            <h3>3️⃣ 카카오 로그인 시도</h3>
            <button class="btn" onclick="tryKakaoLogin()">카카오 로그인 시도</button>
            <div id="loginResult" class="result info" style="display: none;"></div>
        </div>

        <!-- 4단계: 회원가입 시도 -->
        <div class="section">
            <h3>4️⃣ 카카오 회원가입 시도</h3>
            <button class="btn secondary" onclick="testKakaoRegister()">카카오 회원가입 시도</button>
            <div id="registerResult" class="result info" style="display: none;"></div>
        </div>

        <!-- 5단계: 전체 플로우 테스트 -->
        <div class="section">
            <h3>5️⃣ 전체 플로우 테스트</h3>
            <button class="btn" onclick="testFullFlow()">전체 플로우 테스트 (로그인 → 회원가입)</button>
            <div id="fullFlowResult" class="result info" style="display: none;"></div>
        </div>
    </div>

    <script>
        // 카카오 인증 URL 가져오기
        async function getKakaoAuthUrl() {
            try {
                showResult('authUrlResult', '카카오 인증 URL을 가져오는 중...', 'info');
                
                const response = await fetch('/oauth2/kakao/auth-url');
                const data = await response.json();
                
                if (data.success) {
                    showResult('authUrlResult', 
                        `✅ 카카오 인증 URL 생성 성공!\n\n` +
                        `URL: ${data.authUrl}\n\n` +
                        `클라이언트 ID: ${data.clientId}\n` +
                        `리다이렉트 URI: ${data.redirectUri}\n\n` +
                        `위 URL로 이동하여 카카오 로그인을 진행하세요.`, 
                        'success'
                    );
                } else {
                    showResult('authUrlResult', `❌ 인증 URL 생성 실패: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult('authUrlResult', `❌ 오류 발생: ${error.message}`, 'error');
            }
        }

        // 카카오 로그인 시도
        async function tryKakaoLogin() {
            const code = document.getElementById('authCode').value.trim();
            if (!code) {
                showResult('loginResult', '❌ 인증 코드를 입력해주세요.', 'error');
                return;
            }

            try {
                showResult('loginResult', '카카오 OAuth 처리 중...', 'info');
                
                const response = await fetch('/api/auth/kakao/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `code=${encodeURIComponent(code)}`
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    const action = data.isNewUser ? '회원가입' : '로그인';
                    showResult('loginResult', 
                        `✅ 카카오 ${action} 성공!\n\n` +
                        `사용자 정보: ${JSON.stringify(data.user, null, 2)}\n\n` +
                        `액세스 토큰: ${data.accessToken}`, 
                        'success'
                    );
                } else {
                    showResult('loginResult', `❌ 처리 실패: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult('loginResult', `❌ 오류 발생: ${error.message}`, 'error');
            }
        }

        // 카카오 회원가입 시도
        async function testKakaoRegister() {
            const code = document.getElementById('authCode').value.trim();
            if (!code) {
                showResult('registerResult', '❌ 인증 코드를 입력해주세요.', 'error');
                return;
            }

            try {
                showResult('registerResult', '카카오 OAuth 처리 중...', 'info');
                
                const response = await fetch('/api/auth/kakao/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `code=${encodeURIComponent(code)}`
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    const action = data.isNewUser ? '회원가입' : '로그인';
                    showResult('registerResult', 
                        `✅ 카카오 ${action} 성공!\n\n` +
                        `사용자 정보: ${JSON.stringify(data.user, null, 2)}\n\n` +
                        `액세스 토큰: ${data.accessToken}`, 
                        'success'
                    );
                } else {
                    showResult('registerResult', `❌ 처리 실패: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult('registerResult', `❌ 오류 발생: ${error.message}`, 'error');
            }
        }

        // 전체 플로우 테스트
        async function testFullFlow() {
            const code = document.getElementById('authCode').value.trim();
            if (!code) {
                showResult('fullFlowResult', '❌ 인증 코드를 입력해주세요.', 'error');
                return;
            }

            try {
                showResult('fullFlowResult', '전체 플로우 테스트 시작...', 'info');
                
                const response = await fetch('/api/auth/kakao/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `code=${encodeURIComponent(code)}`
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    const action = data.isNewUser ? '회원가입' : '로그인';
                    showResult('fullFlowResult', 
                        `✅ 전체 플로우 성공!\n\n` +
                        `처리 결과: ${action}\n\n` +
                        `사용자 정보: ${JSON.stringify(data.user, null, 2)}\n\n` +
                        `액세스 토큰: ${data.accessToken}`, 
                        'success'
                    );
                } else {
                    showResult('fullFlowResult', `❌ 처리 실패: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult('fullFlowResult', `❌ 오류 발생: ${error.message}`, 'error');
            }
        }

        // 결과 표시
        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }
    </script>
</body>
</html>
