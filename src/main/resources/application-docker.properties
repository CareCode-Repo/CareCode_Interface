# Docker 환경용 설정
spring.application.name=CareCode

# 서버 설정
server.port=8080

# ===============================
# JWT 설정 (환경변수에서 가져옴)
# ===============================
jwt.secret=${JWT_SECRET:carecode-super-secret-jwt-key-for-production-use-change-this-in-production}
jwt.access-token.expiration=3600000
jwt.refresh-token.expiration=2592000000

# ===============================
# Database Configuration (환경변수 기반)
# ===============================
spring.datasource.url=jdbc:mariadb://carecode-mariadb:3306/carecode?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:carecode}
spring.datasource.password=${DB_PASSWORD:carecode!123}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# JPA & Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# Redis Configuration
# ===============================
spring.redis.host=carecode-redis
spring.redis.port=6379

# ===============================
# HikariCP (Connection Pool) 설정
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# Swagger/OpenAPI 3 설정
# ===============================
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/api-docs
springdoc.packages-to-scan=com.carecode.domain

# Swagger 서버 URL 설정 (Docker 환경)
swagger.server.url=${SWAGGER_SERVER_URL:http://localhost:8080}

# ===============================
# 로깅 설정 (운영 환경)
# ===============================
logging.level.root=WARN
logging.level.com.carecode=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Batch 설정
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=never