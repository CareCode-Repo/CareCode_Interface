<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: head('알림 관리')">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- 상단 헤더 -->
    <div th:replace="admin/common/header :: header"></div>

    <div class="flex min-h-screen pt-16">
        <!-- 사이드바 -->
        <div th:replace="admin/common/sideBar :: sidebar('notifications')"></div>

        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-10 ml-64 bg-gray-900 min-h-screen">
            <div class="flex items-center mb-8">
                <i class="fas fa-bell text-3xl text-blue-400 mr-4"></i>
                <h1 class="text-3xl font-bold text-blue-300">알림 관리</h1>
            </div>
            
            <div class="mb-6">
                <a href="/admin/notifications/add" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded font-semibold flex items-center inline-block">
                    <i class="fas fa-plus mr-2"></i>알림 추가
                </a>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full bg-gray-800 rounded-lg shadow">
                    <thead>
                        <tr class="bg-gray-700">
                            <th class="py-3 px-4 text-left font-semibold">ID</th>
                            <th class="py-3 px-4 text-left font-semibold">사용자</th>
                            <th class="py-3 px-4 text-left font-semibold">제목</th>
                            <th class="py-3 px-4 text-left font-semibold">타입</th>
                            <th class="py-3 px-4 text-left font-semibold">읽음 여부</th>
                            <th class="py-3 px-4 text-left font-semibold">생성일</th>
                            <th class="py-3 px-4 text-left font-semibold">관리</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700">
                        <tr th:each="notification : ${notifications}" class="hover:bg-gray-700 transition-colors">
                            <td th:text="${notification.id}" class="py-3 px-4"></td>
                            <td th:text="${notification.user != null ? notification.user.name : 'N/A'}" class="py-3 px-4"></td>
                            <td class="py-3 px-4">
                                <a th:href="@{'/admin/notifications/' + ${notification.id}}" th:text="${notification.title}" class="text-blue-400 hover:text-blue-300 hover:underline font-medium"></a>
                            </td>
                            <td class="py-3 px-4">
                                <span th:text="${notification.notificationType != null ? notification.notificationType.displayName : 'N/A'}" 
                                      th:class="${notification.notificationType == 'SYSTEM'} ? 'bg-red-500 text-white px-2 py-1 rounded text-xs' : 
                                               (${notification.notificationType == 'POLICY'} ? 'bg-blue-500 text-white px-2 py-1 rounded text-xs' : 
                                               (${notification.notificationType == 'HEALTH'} ? 'bg-green-500 text-white px-2 py-1 rounded text-xs' : 
                                               'bg-gray-500 text-white px-2 py-1 rounded text-xs'))"></span>
                            </td>
                            <td class="py-3 px-4">
                                <span th:if="${notification.isRead}" class="text-green-400">
                                    <i class="fas fa-check-circle mr-1"></i>읽음
                                </span>
                                <span th:unless="${notification.isRead}" class="text-red-400">
                                    <i class="fas fa-circle mr-1"></i>안읽음
                                </span>
                            </td>
                            <td th:text="${notification.createdAt != null ? #temporals.format(notification.createdAt, 'yyyy-MM-dd HH:mm') : '-'}" class="py-3 px-4 text-sm text-gray-400"></td>
                            <td class="py-3 px-4 space-x-2">
                                <a th:href="@{'/admin/notifications/' + ${notification.id}}" class="text-blue-400 hover:text-blue-300 hover:underline">
                                    <i class="fas fa-eye mr-1"></i>상세
                                </a>
                                <a th:href="@{'/admin/notifications/' + ${notification.id} + '/edit'}" class="text-green-400 hover:text-green-300 hover:underline">
                                    <i class="fas fa-edit mr-1"></i>수정
                                </a>
                                <form th:action="@{'/admin/notifications/' + ${notification.id} + '/delete'}" method="post" class="inline" th:onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                    <button type="submit" class="text-red-400 hover:text-red-300 hover:underline">
                                        <i class="fas fa-trash mr-1"></i>삭제
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(notifications)}">
                            <td colspan="7" class="py-8 text-center text-gray-400">
                                <i class="fas fa-bell text-4xl mb-4 block"></i>
                                등록된 알림이 없습니다.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
