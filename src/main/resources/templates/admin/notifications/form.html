<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: head('알림 등록/수정')">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- 상단 헤더 -->
    <div th:replace="admin/common/header :: header"></div>

    <div class="flex min-h-screen pt-16">
        <!-- 사이드바 -->
        <div th:replace="admin/common/sideBar :: sidebar('notifications')"></div>

        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-10 ml-64 bg-gray-900 min-h-screen">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-center mb-8">
                    <i class="fas fa-bell text-3xl text-blue-400 mr-4"></i>
                    <h1 class="text-3xl font-bold text-blue-300" th:text="${notification.id != null} ? '알림 수정' : '알림 등록'"></h1>
                </div>
                
                <form th:action="@{${notification.id != null} ? '/admin/notifications/' + ${notification.id} + '/edit' : '/admin/notifications/add'}" method="post" class="bg-gray-800 rounded-xl p-8 shadow space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-user mr-1"></i>수신자
                            </label>
                            <select name="userId" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
                                <option value="">수신자를 선택하세요</option>
                                <option th:each="user : ${users}" 
                                        th:value="${user.id}" 
                                        th:text="${user.name + ' (' + user.email + ')'}"
                                        th:selected="${notification.user != null && notification.user.id == user.id}">
                                </option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-tag mr-1"></i>알림 타입
                            </label>
                            <select name="notificationType" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
                                <option value="">타입을 선택하세요</option>
                                <option value="POLICY" th:selected="${notification.notificationType == 'POLICY'}">정책</option>
                                <option value="HEALTH" th:selected="${notification.notificationType == 'HEALTH'}">건강</option>
                                <option value="COMMUNITY" th:selected="${notification.notificationType == 'COMMUNITY'}">커뮤니티</option>
                                <option value="SYSTEM" th:selected="${notification.notificationType == 'SYSTEM'}">시스템</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-heading mr-1"></i>제목
                            </label>
                            <input type="text" name="title" th:value="${notification.title}" placeholder="알림 제목을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-comment mr-1"></i>메시지
                            </label>
                            <textarea name="message" th:text="${notification.message}" placeholder="알림 메시지를 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" rows="4" required></textarea>
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-eye mr-1"></i>읽음 상태
                            </label>
                            <select name="isRead" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none">
                                <option value="false" th:selected="${!notification.isRead}">안읽음</option>
                                <option value="true" th:selected="${notification.isRead}">읽음</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex space-x-4 justify-end">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-8 rounded font-semibold flex items-center">
                            <i class="fas fa-save mr-2"></i>저장
                        </button>
                        <a th:href="@{/admin/notifications}" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-8 rounded font-semibold flex items-center">
                            <i class="fas fa-list mr-2"></i>목록
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
