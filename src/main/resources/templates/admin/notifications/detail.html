<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: head('알림 상세')">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- 상단 헤더 -->
    <div th:replace="admin/common/header :: header"></div>

    <div class="flex min-h-screen pt-16">
        <!-- 사이드바 -->
        <div th:replace="admin/common/sideBar :: sidebar('notifications')"></div>

        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-10 ml-64 bg-gray-900 min-h-screen">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-center mb-8">
                    <i class="fas fa-bell text-3xl text-blue-400 mr-4"></i>
                    <h1 class="text-3xl font-bold text-blue-300">알림 상세</h1>
                </div>
                
                <div class="bg-gray-800 rounded-xl p-8 shadow mb-8">
                    <div class="flex items-center mb-6">
                        <div class="flex-1">
                            <div class="text-2xl font-bold text-white flex items-center">
                                <i class="fas fa-bell mr-2 text-blue-400"></i>
                                <span th:text="${notification.title}"></span>
                            </div>
                            <div class="text-gray-400 mt-1 flex items-center">
                                <i class="fas fa-calendar-alt mr-1"></i>
                                <span th:text="${notification.createdAt != null ? #temporals.format(notification.createdAt, 'yyyy-MM-dd HH:mm:ss') : 'N/A'}"></span>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <a th:href="@{'/admin/notifications/' + ${notification.id} + '/edit'}" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded font-semibold flex items-center">
                                <i class="fas fa-edit mr-2"></i>수정
                            </a>
                            <form th:action="@{'/admin/notifications/' + ${notification.id} + '/delete'}" method="post" class="inline" th:onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded font-semibold flex items-center">
                                    <i class="fas fa-trash-alt mr-2"></i>삭제
                                </button>
                            </form>
                            <a th:href="@{/admin/notifications}" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-6 rounded font-semibold flex items-center">
                                <i class="fas fa-list mr-2"></i>목록
                            </a>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-user mr-1"></i>수신자
                            </div>
                            <div class="text-lg font-semibold" th:text="${notification.user != null ? notification.user.name + ' (' + notification.user.email + ')' : 'N/A'}"></div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-tag mr-1"></i>알림 타입
                            </div>
                            <div class="text-lg font-semibold">
                                <span th:text="${notification.notificationType != null ? notification.notificationType.displayName : 'N/A'}" 
                                      th:class="${notification.notificationType == 'SYSTEM'} ? 'bg-red-500 text-white px-3 py-1 rounded' : 
                                               (${notification.notificationType == 'POLICY'} ? 'bg-blue-500 text-white px-3 py-1 rounded' : 
                                               (${notification.notificationType == 'HEALTH'} ? 'bg-green-500 text-white px-3 py-1 rounded' : 
                                               'bg-gray-500 text-white px-3 py-1 rounded'))"></span>
                            </div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-eye mr-1"></i>읽음 상태
                            </div>
                            <div class="text-lg font-semibold">
                                <span th:if="${notification.isRead}" class="text-green-400">
                                    <i class="fas fa-check-circle mr-1"></i>읽음
                                </span>
                                <span th:unless="${notification.isRead}" class="text-red-400">
                                    <i class="fas fa-circle mr-1"></i>안읽음
                                </span>
                            </div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-clock mr-1"></i>생성 시간
                            </div>
                            <div class="text-lg font-semibold" th:text="${notification.createdAt != null ? #temporals.format(notification.createdAt, 'yyyy-MM-dd HH:mm:ss') : 'N/A'}"></div>
                        </div>
                        <div class="md:col-span-2">
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-comment mr-1"></i>메시지
                            </div>
                            <div class="text-lg font-semibold bg-gray-700 p-4 rounded" th:text="${notification.message}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
