<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>병원 등록/수정</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div th:replace="admin/common/header :: header"></div>
    <div class="flex pt-20 min-h-screen">
    <!-- 사이드바 -->
    <div th:replace="admin/common/sideBar :: sidebar('community')"></div>
        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-10 ml-64 bg-gray-900 min-h-screen">
            <div class="max-w-2xl mx-auto">
                <div class="flex items-center mb-8">
                    <i class="fas fa-hospital text-3xl text-blue-400 mr-4"></i>
                    <h1 class="text-3xl font-bold text-blue-300" th:text="${hospital.id != null} ? '병원 수정' : '병원 등록'"></h1>
                </div>
                <form th:action="@{${hospital.id != null} ? '/admin/hospitals/' + ${hospital.id} + '/edit' : '/admin/hospitals/add'}" method="post" class="bg-gray-800 rounded-xl p-8 shadow space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold"><i class="fas fa-clinic-medical mr-1"></i>병원명</label>
                            <input type="text" name="name" th:value="${hospital.name}" placeholder="병원명을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold"><i class="fas fa-tag mr-1"></i>유형</label>
                            <input type="text" name="type" th:value="${hospital.type}" placeholder="예: 소아과, 산부인과" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block mb-2 text-gray-300 font-semibold"><i class="fas fa-map-marker-alt mr-1"></i>주소</label>
                            <input type="text" name="address" th:value="${hospital.address}" placeholder="주소를 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold"><i class="fas fa-globe-asia mr-1"></i>위도</label>
                            <input type="number" step="any" name="latitude" th:value="${hospital.latitude}" placeholder="위도" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold"><i class="fas fa-globe-asia mr-1"></i>경도</label>
                            <input type="number" step="any" name="longitude" th:value="${hospital.longitude}" placeholder="경도" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block mb-2 text-gray-300 font-semibold"><i class="fas fa-phone-alt mr-1"></i>전화번호</label>
                            <input type="text" name="phone" th:value="${hospital.phone}" placeholder="전화번호를 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none">
                        </div>
                    </div>
                    <div class="flex space-x-4 justify-end">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-8 rounded font-semibold flex items-center"><i class="fas fa-save mr-2"></i>저장</button>
                        <a th:href="@{/admin/hospitals}" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-8 rounded font-semibold flex items-center"><i class="fas fa-list mr-2"></i>목록</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
