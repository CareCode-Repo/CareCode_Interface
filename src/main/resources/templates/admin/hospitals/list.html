<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>병원 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- 사이드바 -->
        <aside class="w-64 bg-gray-800 flex flex-col p-6">
            <h2 class="text-2xl font-bold mb-8 text-blue-400">CareCode Admin</h2>
            <nav class="flex-1">
                <ul class="space-y-4">
                    <li><a href="/admin/dashboard" class="block py-2 px-4 rounded hover:bg-gray-700">대시보드</a></li>
                    <li><a href="/admin/users" class="block py-2 px-4 rounded hover:bg-gray-700">사용자 관리</a></li>
                    <li><a href="/admin/hospitals" class="block py-2 px-4 rounded bg-gray-700">병원 관리</a></li>
                    <li><a href="/admin/policies" class="block py-2 px-4 rounded hover:bg-gray-700">정책 관리</a></li>
                    <li><a href="/admin/community" class="block py-2 px-4 rounded hover:bg-gray-700">커뮤니티 관리</a></li>
                    <li><a href="/admin/health" class="block py-2 px-4 rounded hover:bg-gray-700">건강 관리</a></li>
                    <li><a href="/admin/notifications" class="block py-2 px-4 rounded hover:bg-gray-700">알림 관리</a></li>
                </ul>
            </nav>
        </aside>
        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-10">
            <h1 class="text-2xl font-bold mb-6 text-blue-300">병원 관리</h1>
            <a href="/admin/hospitals/add" class="bg-blue-600 text-white px-4 py-2 rounded mb-4 inline-block hover:bg-blue-700">병원 추가</a>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-gray-800 rounded shadow">
                    <thead>
                        <tr>
                            <th class="py-2 px-4">ID</th>
                            <th class="py-2 px-4">이름</th>
                            <th class="py-2 px-4">유형</th>
                            <th class="py-2 px-4">주소</th>
                            <th class="py-2 px-4">관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="hospital : ${hospitals}" class="hover:bg-gray-700">
                            <td th:text="${hospital.id}" class="py-2 px-4"></td>
                            <td th:text="${hospital.name}" class="py-2 px-4"></td>
                            <td th:text="${hospital.type}" class="py-2 px-4"></td>
                            <td th:text="${hospital.address}" class="py-2 px-4"></td>
                            <td class="py-2 px-4">
                                <a th:href="@{'/admin/hospitals/' + ${hospital.id}}" class="text-blue-400 mr-2 hover:underline">상세</a>
                                <a th:href="@{'/admin/hospitals/' + ${hospital.id} + '/edit'}" class="text-green-400 mr-2 hover:underline">수정</a>
                                <form th:action="@{'/admin/hospitals/' + ${hospital.id} + '/delete'}" method="post" style="display:inline;">
                                    <button type="submit" class="text-red-400 hover:underline">삭제</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
