<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>병원 상세</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div th:replace="admin/common/header :: header"></div>
    <div class="flex pt-20 min-h-screen">
    <!-- 사이드바 -->
    <div th:replace="admin/common/sideBar :: sidebar('community')"></div>
        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-10 ml-64 bg-gray-900 min-h-screen">
            <div class="max-w-2xl mx-auto">
                <div class="flex items-center mb-8">
                    <i class="fas fa-hospital text-3xl text-blue-400 mr-4"></i>
                    <h1 class="text-3xl font-bold text-blue-300">병원 상세</h1>
                </div>
                <div class="bg-gray-800 rounded-xl p-8 shadow mb-8">
                    <div class="flex items-center mb-6">
                        <div class="flex-1">
                            <div class="text-2xl font-bold text-white flex items-center"><i class="fas fa-clinic-medical mr-2 text-blue-400"></i><span th:text="${hospital.name}"></span></div>
                            <div class="text-gray-400 mt-1 flex items-center"><i class="fas fa-phone-alt mr-1"></i><span th:text="${hospital.phone}"></span></div>
                        </div>
                        <div class="flex space-x-2">
                            <a th:href="@{'/admin/hospitals/' + ${hospital.id} + '/edit'}" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded font-semibold flex items-center"><i class="fas fa-edit mr-2"></i>수정</a>
                            <form th:action="@{'/admin/hospitals/' + ${hospital.id} + '/delete'}" method="post" th:onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded font-semibold flex items-center"><i class="fas fa-trash-alt mr-2"></i>삭제</button>
                            </form>
                            <a th:href="@{/admin/hospitals}" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-6 rounded font-semibold flex items-center"><i class="fas fa-list mr-2"></i>목록</a>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center"><i class="fas fa-tag mr-1"></i>유형</div>
                            <div class="text-lg font-semibold" th:text="${hospital.type}"></div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center"><i class="fas fa-map-marker-alt mr-1"></i>주소</div>
                            <div class="text-lg font-semibold" th:text="${hospital.address}"></div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center"><i class="fas fa-globe-asia mr-1"></i>위도</div>
                            <div class="text-lg font-semibold" th:text="${hospital.latitude}"></div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center"><i class="fas fa-globe-asia mr-1"></i>경도</div>
                            <div class="text-lg font-semibold" th:text="${hospital.longitude}"></div>
                        </div>
                    </div>
                </div>
                <!-- 추가 정보/통계/그래프/최근 활동 등도 여기에 배치 가능 -->
            </div>
        </main>
    </div>
</body>
</html>
