<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: head('건강 기록 등록/수정')">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- 상단 헤더 -->
    <div th:replace="admin/common/header :: header"></div>

    <div class="flex min-h-screen pt-16">
        <!-- 사이드바 -->
        <div th:replace="admin/common/sideBar :: sidebar('health')"></div>

        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-10 ml-64 bg-gray-900 min-h-screen">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-center mb-8">
                    <i class="fas fa-heartbeat text-3xl text-pink-400 mr-4"></i>
                    <h1 class="text-3xl font-bold text-blue-300" th:text="${record.id != null} ? '건강 기록 수정' : '건강 기록 등록'"></h1>
                </div>
                
                <form th:action="@{${record.id != null} ? '/admin/health/' + ${record.id} + '/edit' : '/admin/health/add'}" method="post" class="bg-gray-800 rounded-xl p-8 shadow space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-user mr-1"></i>사용자
                            </label>
                            <select name="userId" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
                                <option value="">사용자를 선택하세요</option>
                                <option th:each="user : ${users}" 
                                        th:value="${user.id}" 
                                        th:text="${user.name + ' (' + user.email + ')'}"
                                        th:selected="${record.user != null && record.user.id == user.id}">
                                </option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-heading mr-1"></i>제목
                            </label>
                            <input type="text" name="title" th:value="${record.title}" placeholder="제목을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-tag mr-1"></i>기록 유형
                            </label>
                            <select name="recordType" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
                                <option value="">유형을 선택하세요</option>
                                <option value="VACCINATION" th:selected="${record.recordType == 'VACCINATION'}">예방접종</option>
                                <option value="CHECKUP" th:selected="${record.recordType == 'CHECKUP'}">건강검진</option>
                                <option value="ILLNESS" th:selected="${record.recordType == 'ILLNESS'}">질병</option>
                                <option value="GROWTH" th:selected="${record.recordType == 'GROWTH'}">성장기록</option>
                                <option value="DENTAL" th:selected="${record.recordType == 'DENTAL'}">치과</option>
                                <option value="EYE" th:selected="${record.recordType == 'EYE'}">안과</option>
                                <option value="EMERGENCY" th:selected="${record.recordType == 'EMERGENCY'}">응급</option>
                                <option value="OTHER" th:selected="${record.recordType == 'OTHER'}">기타</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-calendar-alt mr-1"></i>기록 날짜
                            </label>
                            <input type="date" name="recordDate" th:value="${record.recordDate}" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-calendar-check mr-1"></i>다음 예정일
                            </label>
                            <input type="date" name="nextDate" th:value="${record.nextDate}" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none">
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-hospital mr-1"></i>병원명
                            </label>
                            <input type="text" name="hospitalName" th:value="${record.hospitalName}" placeholder="병원명을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none">
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-user-md mr-1"></i>의사명
                            </label>
                            <input type="text" name="doctorName" th:value="${record.doctorName}" placeholder="의사명을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none">
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-map-marker-alt mr-1"></i>위치
                            </label>
                            <input type="text" name="location" th:value="${record.location}" placeholder="위치를 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none">
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-ruler-vertical mr-1"></i>키 (cm)
                            </label>
                            <input type="number" step="0.1" name="height" th:value="${record.height}" placeholder="키를 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none">
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-weight mr-1"></i>몸무게 (kg)
                            </label>
                            <input type="number" step="0.1" name="weight" th:value="${record.weight}" placeholder="몸무게를 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none">
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-thermometer-half mr-1"></i>체온 (°C)
                            </label>
                            <input type="number" step="0.1" name="temperature" th:value="${record.temperature}" placeholder="체온을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none">
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-heartbeat mr-1"></i>혈압
                            </label>
                            <input type="text" name="bloodPressure" th:value="${record.bloodPressure}" placeholder="예: 120/80" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none">
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-pulse mr-1"></i>맥박 (회/분)
                            </label>
                            <input type="number" name="pulseRate" th:value="${record.pulseRate}" placeholder="맥박을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none">
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-syringe mr-1"></i>예방접종명
                            </label>
                            <input type="text" name="vaccineName" th:value="${record.vaccineName}" placeholder="예방접종명을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none">
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-barcode mr-1"></i>백신 배치번호
                            </label>
                            <input type="text" name="vaccineBatch" th:value="${record.vaccineBatch}" placeholder="배치번호를 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-notes-medical mr-1"></i>설명
                            </label>
                            <textarea name="description" th:text="${record.description}" placeholder="건강 기록 설명을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" rows="3"></textarea>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-exclamation-triangle mr-1"></i>증상
                            </label>
                            <textarea name="symptoms" th:text="${record.symptoms}" placeholder="증상을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" rows="3"></textarea>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-stethoscope mr-1"></i>진단
                            </label>
                            <textarea name="diagnosis" th:text="${record.diagnosis}" placeholder="진단 내용을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" rows="3"></textarea>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-pills mr-1"></i>처방약
                            </label>
                            <textarea name="medication" th:text="${record.medication}" placeholder="처방약을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" rows="3"></textarea>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-clipboard mr-1"></i>치료
                            </label>
                            <textarea name="treatment" th:text="${record.treatment}" placeholder="치료 내용을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" rows="3"></textarea>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block mb-2 text-gray-300 font-semibold">
                                <i class="fas fa-sticky-note mr-1"></i>메모
                            </label>
                            <textarea name="notes" th:text="${record.notes}" placeholder="기타 메모를 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" rows="3"></textarea>
                        </div>
                    </div>
                    
                    <div class="flex space-x-4 justify-end">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-8 rounded font-semibold flex items-center">
                            <i class="fas fa-save mr-2"></i>저장
                        </button>
                        <a th:href="@{/admin/health}" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-8 rounded font-semibold flex items-center">
                            <i class="fas fa-list mr-2"></i>목록
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
