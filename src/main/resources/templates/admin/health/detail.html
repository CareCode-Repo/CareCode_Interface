<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: head('건강 기록 상세')">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- 상단 헤더 -->
    <div th:replace="admin/common/header :: header"></div>

    <div class="flex min-h-screen pt-16">
        <!-- 사이드바 -->
        <div th:replace="admin/common/sideBar :: sidebar('health')"></div>

        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-10 ml-64 bg-gray-900 min-h-screen">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-center mb-8">
                    <i class="fas fa-heartbeat text-3xl text-pink-400 mr-4"></i>
                    <h1 class="text-3xl font-bold text-blue-300">건강 기록 상세</h1>
                </div>
                
                <div class="bg-gray-800 rounded-xl p-8 shadow mb-8">
                    <div class="flex items-center mb-6">
                        <div class="flex-1">
                            <div class="text-2xl font-bold text-white flex items-center">
                                <i class="fas fa-user mr-2 text-pink-400"></i>
                                <span th:text="${record.user != null ? record.user.name : 'N/A'}"></span>
                            </div>
                            <div class="text-gray-400 mt-1 flex items-center">
                                <i class="fas fa-calendar-alt mr-1"></i>
                                <span th:text="${record.recordDate != null ? #temporals.format(record.recordDate, 'yyyy-MM-dd') : 'N/A'}"></span>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <a th:href="@{'/admin/health/' + ${record.id} + '/edit'}" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded font-semibold flex items-center">
                                <i class="fas fa-edit mr-2"></i>수정
                            </a>
                            <form th:action="@{'/admin/health/' + ${record.id} + '/delete'}" method="post" class="inline" th:onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded font-semibold flex items-center">
                                    <i class="fas fa-trash-alt mr-2"></i>삭제
                                </button>
                            </form>
                            <a th:href="@{/admin/health}" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-6 rounded font-semibold flex items-center">
                                <i class="fas fa-list mr-2"></i>목록
                            </a>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-heading mr-1"></i>제목
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.title}"></div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-tag mr-1"></i>기록 유형
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.recordType != null ? record.recordType.displayName : 'N/A'}"></div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-hospital mr-1"></i>병원명
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.hospitalName != null ? record.hospitalName : 'N/A'}"></div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-user-md mr-1"></i>의사명
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.doctorName != null ? record.doctorName : 'N/A'}"></div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-map-marker-alt mr-1"></i>위치
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.location != null ? record.location : 'N/A'}"></div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-calendar-check mr-1"></i>다음 예정일
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.nextDate != null ? #temporals.format(record.nextDate, 'yyyy-MM-dd') : 'N/A'}"></div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-ruler-vertical mr-1"></i>키 (cm)
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.height != null ? record.height + ' cm' : 'N/A'}"></div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-weight mr-1"></i>몸무게 (kg)
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.weight != null ? record.weight + ' kg' : 'N/A'}"></div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-thermometer-half mr-1"></i>체온 (°C)
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.temperature != null ? record.temperature + ' °C' : 'N/A'}"></div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-heartbeat mr-1"></i>혈압
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.bloodPressure != null ? record.bloodPressure : 'N/A'}"></div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-pulse mr-1"></i>맥박 (회/분)
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.pulseRate != null ? record.pulseRate + ' 회/분' : 'N/A'}"></div>
                        </div>
                        <div>
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-syringe mr-1"></i>예방접종명
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.vaccineName != null ? record.vaccineName : 'N/A'}"></div>
                        </div>
                        <div class="md:col-span-2">
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-notes-medical mr-1"></i>설명
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.description != null ? record.description : 'N/A'}"></div>
                        </div>
                        <div class="md:col-span-2">
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-exclamation-triangle mr-1"></i>증상
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.symptoms != null ? record.symptoms : 'N/A'}"></div>
                        </div>
                        <div class="md:col-span-2">
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-stethoscope mr-1"></i>진단
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.diagnosis != null ? record.diagnosis : 'N/A'}"></div>
                        </div>
                        <div class="md:col-span-2">
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-pills mr-1"></i>처방약
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.medication != null ? record.medication : 'N/A'}"></div>
                        </div>
                        <div class="md:col-span-2">
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-clipboard mr-1"></i>치료
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.treatment != null ? record.treatment : 'N/A'}"></div>
                        </div>
                        <div class="md:col-span-2">
                            <div class="text-gray-400 mb-1 flex items-center">
                                <i class="fas fa-sticky-note mr-1"></i>메모
                            </div>
                            <div class="text-lg font-semibold" th:text="${record.notes != null ? record.notes : 'N/A'}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
