<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 관리</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- 상단 헤더 -->
    <header class="bg-gray-800 shadow flex items-center justify-between px-8 py-4 fixed w-full z-10">
        <div class="flex items-center space-x-4">
            <span class="text-2xl font-bold text-blue-400">CareCode Admin</span>
        </div>
        <div class="flex items-center space-x-4">
            <span class="text-gray-300">admin@carecode.com</span>
            <a href="/admin/logout" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded flex items-center"><i class="fas fa-sign-out-alt mr-2"></i>로그아웃</a>
        </div>
    </header>
    <div class="flex pt-20 min-h-screen">
        <!-- 사이드바 -->
        <aside class="w-64 bg-gray-800 flex flex-col p-6 min-h-screen fixed top-16 left-0 h-full z-0">
            <nav class="flex-1">
                <ul class="space-y-4">
                    <li><a href="/admin/dashboard" class="block py-2 px-4 rounded hover:bg-gray-700 font-semibold text-blue-400"><i class="fas fa-chart-pie mr-2"></i>대시보드</a></li>
                    <li><a href="/admin/users" class="block py-2 px-4 rounded bg-gray-700"><i class="fas fa-users mr-2"></i>사용자 관리</a></li>
                    <li><a href="/admin/hospitals" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-hospital mr-2"></i>병원 관리</a></li>
                    <li><a href="/admin/policies" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-file-alt mr-2"></i>정책 관리</a></li>
                    <li><a href="/admin/community" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-comments mr-2"></i>커뮤니티 관리</a></li>
                    <li><a href="/admin/health" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-heartbeat mr-2"></i>건강 관리</a></li>
                    <li><a href="/admin/notifications" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-bell mr-2"></i>알림 관리</a></li>
                </ul>
            </nav>
        </aside>
        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-10 ml-64 bg-gray-900 min-h-screen">
            <div class="max-w-5xl mx-auto">
                <div class="flex items-center mb-8 justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-users text-3xl text-green-400 mr-4"></i>
                        <h1 class="text-3xl font-bold text-blue-300">사용자 관리</h1>
                    </div>
                    <a href="/admin/users/add" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded font-semibold flex items-center"><i class="fas fa-user-plus mr-2"></i>사용자 추가</a>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-gray-800 rounded-xl shadow">
                        <thead>
                            <tr>
                                <th class="py-3 px-4 text-left">ID</th>
                                <th class="py-3 px-4 text-left">이름</th>
                                <th class="py-3 px-4 text-left">이메일</th>
                                <th class="py-3 px-4 text-left">역할</th>
                                <th class="py-3 px-4 text-left">상태</th>
                                <th class="py-3 px-4 text-left">가입일</th>
                                <th class="py-3 px-4 text-left">관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}" class="hover:bg-gray-700">
                                <td th:text="${user.id}" class="py-2 px-4"></td>
                                <td th:text="${user.name}" class="py-2 px-4"></td>
                                <td th:text="${user.email}" class="py-2 px-4"></td>
                                <td th:text="${user.role}" class="py-2 px-4"></td>
                                <td th:text="${user.isActive} ? '활성' : '비활성'" class="py-2 px-4"></td>
                                <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}" class="py-2 px-4"></td>
                                <td class="py-2 px-4 space-x-2">
                                    <a th:href="@{'/admin/users/' + ${user.id}}" class="text-blue-400 hover:underline"><i class="fas fa-eye mr-1"></i>상세</a>
                                    <a th:href="@{'/admin/users/' + ${user.id} + '/edit'}" class="text-green-400 hover:underline"><i class="fas fa-edit mr-1"></i>수정</a>
                                    <form th:action="@{'/admin/users/' + ${user.id} + '/delete'}" method="post" style="display:inline;">
                                        <button type="submit" class="text-red-400 hover:underline"><i class="fas fa-trash mr-1"></i>삭제</button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(users)}">
                                <td colspan="7" class="py-4 text-center text-gray-400">등록된 사용자가 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
