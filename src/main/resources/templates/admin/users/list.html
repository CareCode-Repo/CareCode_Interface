<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: head('사용자 관리')">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- 상단 헤더 -->
    <div th:replace="admin/common/header :: header"></div>

    <div class="flex min-h-screen pt-16">
        <!-- 사이드바 -->
        <div th:replace="admin/common/sideBar :: sidebar('users')"></div>

        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-10 ml-64 bg-gray-900 min-h-screen">
            <div class="flex items-center mb-8">
                <i class="fas fa-users text-3xl text-blue-400 mr-4"></i>
                <h1 class="text-3xl font-bold text-blue-300">사용자 관리</h1>
            </div>
            
            <div class="mb-6">
                <a href="/admin/users/add" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded font-semibold flex items-center inline-block">
                    <i class="fas fa-user-plus mr-2"></i>사용자 추가
                </a>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full bg-gray-800 rounded-lg shadow">
                    <thead>
                        <tr class="bg-gray-700">
                            <th class="py-3 px-4 text-left font-semibold">ID</th>
                            <th class="py-3 px-4 text-left font-semibold">이름</th>
                            <th class="py-3 px-4 text-left font-semibold">이메일</th>
                            <th class="py-3 px-4 text-left font-semibold">역할</th>
                            <th class="py-3 px-4 text-left font-semibold">상태</th>
                            <th class="py-3 px-4 text-left font-semibold">가입일</th>
                            <th class="py-3 px-4 text-left font-semibold">관리</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700">
                        <tr th:each="user : ${users}" class="hover:bg-gray-700 transition-colors">
                            <td th:text="${user.id}" class="py-3 px-4"></td>
                            <td th:text="${user.name}" class="py-3 px-4"></td>
                            <td th:text="${user.email}" class="py-3 px-4"></td>
                            <td th:text="${user.role}" class="py-3 px-4"></td>
                            <td th:text="${user.isActive} ? '활성' : '비활성'" class="py-3 px-4"></td>
                            <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}" class="py-3 px-4 text-sm text-gray-400"></td>
                            <td class="py-3 px-4 space-x-2">
                                <a th:href="@{'/admin/users/' + ${user.id}}" class="text-blue-400 hover:text-blue-300 hover:underline">
                                    <i class="fas fa-eye mr-1"></i>상세
                                </a>
                                <a th:href="@{'/admin/users/' + ${user.id} + '/edit'}" class="text-green-400 hover:text-green-300 hover:underline">
                                    <i class="fas fa-edit mr-1"></i>수정
                                </a>
                                <form th:action="@{'/admin/users/' + ${user.id} + '/delete'}" method="post" class="inline" th:onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                    <button type="submit" class="text-red-400 hover:text-red-300 hover:underline">
                                        <i class="fas fa-trash mr-1"></i>삭제
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="7" class="py-8 text-center text-gray-400">
                                <i class="fas fa-users text-4xl mb-4 block"></i>
                                등록된 사용자가 없습니다.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
