<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 등록/수정</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- 상단 헤더 -->
    <header class="bg-gray-800 shadow flex items-center justify-between px-8 py-4 fixed w-full z-10">
        <div class="flex items-center space-x-4">
            <span class="text-2xl font-bold text-blue-400">CareCode Admin</span>
        </div>
        <div class="flex items-center space-x-4">
            <span class="text-gray-300">admin@carecode.com</span>
            <a href="/admin/logout" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded flex items-center"><i class="fas fa-sign-out-alt mr-2"></i>로그아웃</a>
        </div>
    </header>
    <div class="flex pt-20 min-h-screen">
        <!-- 사이드바 -->
        <aside class="w-64 bg-gray-800 flex flex-col p-6 min-h-screen fixed top-16 left-0 h-full z-0">
            <nav class="flex-1">
                <ul class="space-y-4">
                    <li><a href="/admin/dashboard" class="block py-2 px-4 rounded hover:bg-gray-700 font-semibold text-blue-400"><i class="fas fa-chart-pie mr-2"></i>대시보드</a></li>
                    <li><a href="/admin/users" class="block py-2 px-4 rounded bg-gray-700"><i class="fas fa-users mr-2"></i>사용자 관리</a></li>
                    <li><a href="/admin/hospitals" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-hospital mr-2"></i>병원 관리</a></li>
                    <li><a href="/admin/policies" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-file-alt mr-2"></i>정책 관리</a></li>
                    <li><a href="/admin/community" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-comments mr-2"></i>커뮤니티 관리</a></li>
                    <li><a href="/admin/health" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-heartbeat mr-2"></i>건강 관리</a></li>
                    <li><a href="/admin/notifications" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-bell mr-2"></i>알림 관리</a></li>
                </ul>
            </nav>
        </aside>
        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-10 ml-64 bg-gray-900 min-h-screen">
            <div class="max-w-2xl mx-auto">
                <div class="flex items-center mb-8">
                    <i class="fas fa-user text-3xl text-green-400 mr-4"></i>
                    <h1 class="text-3xl font-bold text-blue-300" th:text="${user.id != null} ? '사용자 수정' : '사용자 등록'"></h1>
                </div>
                <form th:action="@{${user.id != null} ? '/admin/users/' + ${user.id} + '/edit' : '/admin/users/add'}" method="post" class="bg-gray-800 rounded-xl p-8 shadow space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold"><i class="fas fa-user mr-1"></i>이름</label>
                            <input type="text" name="name" th:value="${user.name}" placeholder="이름을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold"><i class="fas fa-envelope mr-1"></i>이메일</label>
                            <input type="email" name="email" th:value="${user.email}" placeholder="이메일을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold"><i class="fas fa-user-tag mr-1"></i>역할</label>
                            <select name="role" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none">
                                <option value="PARENT" th:selected="${user.role == 'PARENT'}">부모</option>
                                <option value="CAREGIVER" th:selected="${user.role == 'CAREGIVER'}">보육사</option>
                                <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">관리자</option>
                                <option value="GUEST" th:selected="${user.role == 'GUEST'}">게스트</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-300 font-semibold"><i class="fas fa-toggle-on mr-1"></i>상태</label>
                            <select name="isActive" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none">
                                <option value="true" th:selected="${user.isActive}">활성</option>
                                <option value="false" th:selected="${!user.isActive}">비활성</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block mb-2 text-gray-300 font-semibold"><i class="fas fa-lock mr-1"></i>비밀번호</label>
                            <input type="password" name="password" placeholder="비밀번호를 입력하세요 (수정 시에만 입력)" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none">
                        </div>
                    </div>
                    <div class="flex space-x-4 justify-end">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-8 rounded font-semibold flex items-center"><i class="fas fa-save mr-2"></i>저장</button>
                        <a th:href="@{/admin/users}" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-8 rounded font-semibold flex items-center"><i class="fas fa-list mr-2"></i>목록</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
