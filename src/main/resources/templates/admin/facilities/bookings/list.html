<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>육아 시설 예약 관리</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- 상단 헤더 -->
    <header class="bg-gray-800 shadow flex items-center justify-between px-8 py-4 fixed w-full z-10">
        <div class="flex items-center space-x-4">
            <span class="text-2xl font-bold text-blue-400">CareCode Admin</span>
        </div>
        <div class="flex items-center space-x-4">
            <span class="text-gray-300">admin@carecode.com</span>
            <a href="/admin/logout" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded flex items-center"><i class="fas fa-sign-out-alt mr-2"></i>로그아웃</a>
        </div>
    </header>
    <div class="flex pt-20 min-h-screen">
        <!-- 사이드바 -->
        <aside class="w-64 bg-gray-800 flex flex-col p-6 min-h-screen fixed top-16 left-0 h-full z-0">
            <nav class="flex-1">
                <ul class="space-y-4">
                    <li><a href="/admin/dashboard" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-chart-pie mr-2"></i>대시보드</a></li>
                    <li><a href="/admin/users" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-users mr-2"></i>사용자 관리</a></li>
                    <li><a href="/admin/hospitals" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-hospital mr-2"></i>병원 관리</a></li>
                    <li><a href="/admin/facilities/bookings" class="block py-2 px-4 rounded bg-gray-700 font-semibold text-blue-400"><i class="fas fa-calendar-check mr-2"></i>육아 시설 예약</a></li>
                    <li><a href="/admin/policies" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-file-alt mr-2"></i>정책 관리</a></li>
                    <li><a href="/admin/community" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-comments mr-2"></i>커뮤니티 관리</a></li>
                    <li><a href="/admin/health" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-heartbeat mr-2"></i>건강 관리</a></li>
                    <li><a href="/admin/notifications" class="block py-2 px-4 rounded hover:bg-gray-700"><i class="fas fa-bell mr-2"></i>알림 관리</a></li>
                </ul>
            </nav>
        </aside>
        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-10 ml-64 bg-gray-900 min-h-screen">
            <div class="max-w-7xl mx-auto">
                <!-- 헤더 -->
                <div class="flex items-center mb-8 justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-calendar-check text-3xl text-green-400 mr-4"></i>
                        <h1 class="text-3xl font-bold text-blue-300">육아 시설 예약 관리</h1>
                    </div>
                    <div class="flex space-x-4">
                        <a href="/admin/facilities/bookings/statistics" class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded font-semibold flex items-center">
                            <i class="fas fa-chart-bar mr-2"></i>통계
                        </a>
                        <a href="/admin/facilities/bookings/today" class="bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded font-semibold flex items-center">
                            <i class="fas fa-calendar-day mr-2"></i>오늘의 예약
                        </a>
                    </div>
                </div>

                <!-- 검색 필터 -->
                <div class="bg-gray-800 rounded-lg p-6 mb-6">
                    <form th:action="@{/admin/facilities/bookings}" method="get" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">시설 ID</label>
                            <input type="number" name="facilityId" th:value="${searchRequest?.facilityId}" 
                                   class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">상태</label>
                            <select name="status" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                                <option value="">전체</option>
                                <option value="PENDING" th:selected="${searchRequest?.status == 'PENDING'}">대기중</option>
                                <option value="CONFIRMED" th:selected="${searchRequest?.status == 'CONFIRMED'}">확정</option>
                                <option value="COMPLETED" th:selected="${searchRequest?.status == 'COMPLETED'}">완료</option>
                                <option value="CANCELLED" th:selected="${searchRequest?.status == 'CANCELLED'}">취소됨</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">검색어</label>
                            <input type="text" name="keyword" th:value="${searchRequest?.keyword}" placeholder="시설명, 사용자명, 아동명"
                                   class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="flex items-end">
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded font-semibold flex items-center">
                                <i class="fas fa-search mr-2"></i>검색
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 예약 목록 테이블 -->
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-gray-800 rounded-xl shadow">
                        <thead>
                            <tr>
                                <th class="py-3 px-4 text-left">예약 ID</th>
                                <th class="py-3 px-4 text-left">시설명</th>
                                <th class="py-3 px-4 text-left">사용자</th>
                                <th class="py-3 px-4 text-left">아동명</th>
                                <th class="py-3 px-4 text-left">예약 타입</th>
                                <th class="py-3 px-4 text-left">상태</th>
                                <th class="py-3 px-4 text-left">예약 시간</th>
                                <th class="py-3 px-4 text-left">생성일</th>
                                <th class="py-3 px-4 text-left">관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="booking : ${bookings}" class="hover:bg-gray-700">
                                <td th:text="${booking.id}" class="py-2 px-4 font-mono text-sm"></td>
                                <td th:text="${booking.facilityName}" class="py-2 px-4"></td>
                                <td th:text="${booking.userName}" class="py-2 px-4"></td>
                                <td th:text="${booking.childName}" class="py-2 px-4"></td>
                                <td>
                                    <span th:switch="${booking.bookingType}" class="px-2 py-1 rounded text-xs font-semibold">
                                        <span th:case="'VISIT'" class="bg-blue-100 text-blue-800">방문</span>
                                        <span th:case="'REGULAR'" class="bg-green-100 text-green-800">정기</span>
                                        <span th:case="'TEMPORARY'" class="bg-yellow-100 text-yellow-800">임시</span>
                                        <span th:case="*" class="bg-gray-100 text-gray-800" th:text="${booking.bookingType}"></span>
                                    </span>
                                </td>
                                <td>
                                    <span th:switch="${booking.status}" class="px-2 py-1 rounded text-xs font-semibold">
                                        <span th:case="'PENDING'" class="bg-yellow-100 text-yellow-800">대기중</span>
                                        <span th:case="'CONFIRMED'" class="bg-blue-100 text-blue-800">확정</span>
                                        <span th:case="'COMPLETED'" class="bg-green-100 text-green-800">완료</span>
                                        <span th:case="'CANCELLED'" class="bg-red-100 text-red-800">취소됨</span>
                                        <span th:case="*" class="bg-gray-100 text-gray-800" th:text="${booking.status}"></span>
                                    </span>
                                </td>
                                <td class="py-2 px-4 text-sm">
                                    <div th:text="${#temporals.format(booking.startTime, 'MM-dd HH:mm')}"></div>
                                    <div class="text-xs text-gray-400" th:text="${#temporals.format(booking.endTime, 'HH:mm')}"></div>
                                </td>
                                <td th:text="${#temporals.format(booking.createdAt, 'MM-dd HH:mm')}" class="py-2 px-4 text-sm"></td>
                                <td class="py-2 px-4 space-x-2">
                                    <a th:href="@{'/admin/facilities/bookings/' + ${booking.id}}" class="text-blue-400 hover:underline text-sm">
                                        <i class="fas fa-eye mr-1"></i>상세
                                    </a>
                                    <a th:href="@{'/admin/facilities/bookings/' + ${booking.id} + '/edit'}" class="text-green-400 hover:underline text-sm">
                                        <i class="fas fa-edit mr-1"></i>수정
                                    </a>
                                    <form th:action="@{'/admin/facilities/bookings/' + ${booking.id} + '/delete'}" method="post" style="display:inline;">
                                        <button type="submit" class="text-red-400 hover:underline text-sm" 
                                                onclick="return confirm('정말 삭제하시겠습니까?')">
                                            <i class="fas fa-trash mr-1"></i>삭제
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(bookings)}">
                                <td colspan="9" class="py-8 text-center text-gray-400">
                                    <i class="fas fa-calendar-times text-4xl mb-4 block"></i>
                                    등록된 예약이 없습니다.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 페이징 -->
                <div th:if="${pagination != null}" class="mt-6 flex justify-center">
                    <nav class="flex items-center space-x-2">
                        <a th:if="${pagination.hasPrevious}" th:href="@{/admin/facilities/bookings(page=${pagination.currentPage - 1}, size=${pagination.pageSize})}" 
                           class="px-3 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                        
                        <span th:each="pageNum : ${#numbers.sequence(0, pagination.totalPages - 1)}" 
                              th:if="${pageNum >= pagination.currentPage - 2 and pageNum <= pagination.currentPage + 2}">
                            <a th:href="@{/admin/facilities/bookings(page=${pageNum}, size=${pagination.pageSize})}" 
                               th:text="${pageNum + 1}"
                               th:class="${pageNum == pagination.currentPage ? 'px-3 py-2 bg-blue-600 text-white rounded' : 'px-3 py-2 bg-gray-700 text-white rounded hover:bg-gray-600'}">
                            </a>
                        </span>
                        
                        <a th:if="${pagination.hasNext}" th:href="@{/admin/facilities/bookings(page=${pagination.currentPage + 1}, size=${pagination.pageSize})}" 
                           class="px-3 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </nav>
                </div>

                <!-- 통계 요약 -->
                <div th:if="${pagination != null}" class="mt-6 text-center text-sm text-gray-400">
                    총 <span th:text="${pagination.totalElements}">0</span>개의 예약 중 
                    <span th:text="${pagination.currentPage * pagination.pageSize + 1}">1</span> - 
                    <span th:text="${pagination.currentPage * pagination.pageSize + pagination.bookings.size()}">10</span>번째
                </div>
            </div>
        </main>
    </div>
</body>
</html>
