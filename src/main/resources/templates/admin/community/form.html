<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>커뮤니티 글 등록/수정</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- 상단 헤더 -->
    <div th:replace="admin/common/header :: header"></div>
    <div class="flex pt-20 min-h-screen">
        <!-- 사이드바 -->
        <div th:replace="admin/common/sideBar :: sidebar('community')"></div>
        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-10 ml-64 bg-gray-900 min-h-screen">
            <div class="max-w-2xl mx-auto">
                <div class="flex items-center mb-8">
                    <i class="fas fa-comments text-3xl text-yellow-400 mr-4"></i>
                    <h1 class="text-3xl font-bold text-blue-300" th:text="${post.id != null} ? '커뮤니티 글 수정' : '커뮤니티 글 등록'"></h1>
                </div>
                <form th:action="@{${post.id != null} ? '/admin/community/' + ${post.id} + '/edit' : '/admin/community/add'}" method="post" class="bg-gray-800 rounded-xl p-8 shadow space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="md:col-span-2">
                            <label class="block mb-2 text-gray-300 font-semibold"><i class="fas fa-heading mr-1"></i>제목</label>
                            <input type="text" name="title" th:value="${post.title}" placeholder="제목을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block mb-2 text-gray-300 font-semibold"><i class="fas fa-user mr-1"></i>작성자</label>
                            <input type="text" name="author" th:value="${post.author}" placeholder="작성자명" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block mb-2 text-gray-300 font-semibold"><i class="fas fa-align-left mr-1"></i>내용</label>
                            <textarea name="content" th:text="${post.content}" placeholder="내용을 입력하세요" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="flex space-x-4 justify-end">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-8 rounded font-semibold flex items-center"><i class="fas fa-save mr-2"></i>저장</button>
                        <a th:href="@{/admin/community}" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-8 rounded font-semibold flex items-center"><i class="fas fa-list mr-2"></i>목록</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
