<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-10 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-blue-400 mb-8 text-center">CareCode 관리자 로그인</h2>
        <form th:action="@{/admin/login}" method="post" class="space-y-6">
            <div>
                <label class="block mb-2 text-gray-300">이메일</label>
                <input type="text" name="username" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
            </div>
            <div>
                <label class="block mb-2 text-gray-300">비밀번호</label>
                <input type="password" name="password" class="w-full px-4 py-2 rounded bg-gray-700 text-gray-100 focus:outline-none" required>
            </div>
            <div th:if="${param.error}" class="text-red-400 text-sm">로그인 실패: 아이디 또는 비밀번호를 확인하세요.</div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">로그인</button>
        </form>
    </div>
</body>
</html>
